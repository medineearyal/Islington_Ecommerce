{% load static %}
{% load currency %}

<div class="card bg-[var(--clr-gray-00)] w-[424px] shadow-sm rounded-sm overflow-hidden">
    <div class="card-body p-0">
        <h2 class="card-title block text-[var(--clr-gray-900)] font-semibold text-sm px-6 py-4 inset-shadow-[0px_-1px_0px_var(--clr-gray-100)]">
            Shopping Cart <span class="text-[var(--clr-gray-600)]" id="cart-items-inner">({{ request.session.cart|length }})</span></h2>

        <ul class="cart-items px-6 py-5 flex flex-col gap-4 max-h-[500px] overflow-scroll" id="cart-list" role="list">
            {% include 'partials/products/cart.html' with cart=request.session.cart %}
        </ul>

        <div class="px-6 py-5 border-1 border-t-[var(--clr-gray-100)]">
            <p class="flex justify-between items-center text-[var(--clr-gray-900)] mb-5">
                <span class="text-[var(--clr-gray-700)]">Sub-Total</span>
                <span id="total-price">{{ cart_sum|nepali_currency }}</span>
            </p>

            <a href="{% url "pages:checkout" %}" class="btn btn-primary w-full mb-3 rounded-none">CHECKOUT NOW</a>
            <a href="{% url 'pages:cart' %}" class="btn btn-outline btn-primary no-icon w-full rounded-none">VIEW CART</a>
        </div>
    </div>
</div>
