<div class=" bg-black/20 h-full w-full flex items-center justify-center gap-2">
    <a class="group/inner h-[48px] w-[48px] bg-[var(--clr-gray-00)] p-3 rounded-full hover:bg-[var(--clr-primary-500)] hover:cursor-pointer">

            class="group/inner h-[48px] w-[48px] bg-[var(--clr-gray-00)] p-3 rounded-full hover:bg-[var(--clr-primary-500)] hover:cursor-pointer"
            onclick="document.getElementById('product-{{ product.slug }}').showModal()"
    >
        <svg class="stroke-[var(--clr-gray-700)] group-hover/inner:stroke-white" width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
