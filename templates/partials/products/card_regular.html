{% load static %}
{% load currency %}

<div class="card rounded-none border border-[var(--clr-gray-100)] bg-[var(--clr-gray-00)] h-[296px]">
    <figure class="relative indicator w-full group/outer">
        <img
                {% if product.thumbnail %}
                    src="{{ product.thumbnail.url }}"
                {% else %}
                    src="{% static 'images/products/prodcut_1.png' %}"
                {% endif %}
                    alt="{{ product }}"/>

        <div class="absolute flex flex-col gap-2 top-[12px] left-[12px]">
            {% for badge in product.badges %}
                <span class="relative indicator-item badge badge-primary translate-none rounded-none uppercase border-0 {{ badge.class }}">
                {{ badge.text }}
                </span>
            {% endfor %}
        </div>

        <div class="z-1 hidden absolute h-full w-full group-hover/outer:block ease-in-out duration-300">
            {% include 'partials/products/card_hover_buttons.html' with product=product %}
        </div>
    </figure>
    <div class="card-body">
        <a href="{% url 'products:detail' product.slug %}">
            <h2 class="card-title text-[var(--clr-gray-900)] text-sm">{{ product.name }}</h2>
        </a>
        <span class="text-[var(--clr-secondary-500)]">{{ product.price|nepali_currency }}</span>
    </div>
</div>
