<div class="flex justify-center mt-6">
    <nav class="inline-flex rounded-md items-center gap-2" aria-label="Pagination">
        <a
                {% if page_obj.has_previous %}
                    href="?page={{ page_obj.previous_page_number }}"
                    class="flex me-3 h-10 aspect-square justify-center items-center rounded-[50%] border border-[var(--clr-primary-500)]"
                {% else %}
                    class="flex me-3 h-10 aspect-square justify-center items-center rounded-[50%] border border-[var(--clr-primary-500)] cursor-not-allowed"
                {% endif %}
        >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.25 12H3.75" stroke="var(--clr-primary-500)" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round"/>
                <path d="M10.5 5.25L3.75 12L10.5 18.75" stroke="var(--clr-primary-500)" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>

        {% for num in page_obj.paginator.page_range %}
            <a
                {% if page_obj.number == num %}
                        class="h-10 aspect-square rounded-full text-center px-3 py-2 bg-[var(--clr-primary-500)] text-[var(--clr-gray-00)] hover:bg-[var(--clr-primary-600)]"
                    {% else %}
                        href="?page={{ num }}"
                        class="h-10 aspect-square rounded-full text-center px-3 py-2 border border-[var(--clr-gray-300)] bg-[var(--clr-gray-00)] text-[var(--clr-gray-900)] hover:bg-gray-100"
                    {% endif %}
            >
                    {{ num }}
            </a>
        {% endfor %}

        <a
                {% if page_obj.has_next %}
                    href="?page={{ page_obj.next_page_number }}"
                    class="flex ml-3 h-10 aspect-square justify-center items-center rounded-[50%] border border-[var(--clr-primary-500)]"
                {% else %}
                    class="flex ml-3 h-10 aspect-square justify-center items-center rounded-[50%] border border-[var(--clr-primary-500)]
                    cursor-not-allowed"
                {% endif %}
        >
                <svg width="24" height="24" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.125 10H16.875" stroke="var(--clr-primary-500)" stroke-width="1.5" stroke-linecap="round"
                          stroke-linejoin="round"/>
                    <path d="M11.25 4.375L16.875 10L11.25 15.625" stroke="var(--clr-primary-500)" stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"/>
                </svg>
        </a>
    </nav>
</div>
