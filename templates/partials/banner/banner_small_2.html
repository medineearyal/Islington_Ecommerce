{% load static %}
{% load currency %}

<div class="flex gap-5 rounded-md w-full px-8 py-10 bg-[var(--clr-gray-50)] h-[248px] overflow-hidden">
    {% if not product.thumbnail %}
        <figure>
            <img src="{% static 'images/banner/banner_image_2.png' %}" alt=""/>
        </figure>
    {% else %}
        <figure>
            <img src="{{ product.thumbnail.url }}" alt="" class="object-cover object-center h-full" />
        </figure>
    {% endif %}

    <div>
        <h2 class="text-2xl font-semibold mb-3 text-[var(--clr-gray-900)]">{{ product.name }}</h2>
        <span class="font-semibold text-lg text-[var(--clr-secondary-500)] mb-5 block">{{ product.discounted_price|nepali_currency }}</span>

        <a href="{% url 'pages:shop' %}?category={{ product.category.slug }}" class="btn btn-primary">SHOP NOW</a>
    </div>
</div>
